{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <header class="header header-register">
        <div class="header-content">
            <div class="header-title container text-center text-white">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 header-box">
                        <h2>LOGIN</h2><br>
                        <form action="." method="post">
                            {% csrf_token %}
                            <div class="input-with-icon">
                                <i class="icon icon-Male"></i>
                                <input type="text" name="username" placeholder="Enter Username..." autofocus="" maxlength="254" required="" id="id_username">
                            </div>
                            <div class="input-with-icon">
                                <i class="icon icon-Lock"></i>
                                <input type="password" name="password" placeholder="Enter Password..." required="" id="id_password">
                            </div>
                            {{ form.non_field_errors }}
                            {{ form.username.errors }}
                            {{ form.password.errors }}
                            <input type="hidden" name="next" value="/" />
                            <button class="btn bg-white"><h5>LOGIN</h5></button>
                            <a href="/register" class="btn btn-outline text-white"><h5>New User?</h5></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
